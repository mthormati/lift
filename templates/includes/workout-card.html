{% block body %}
<!--Section: Social news card-->
<section class="pt-5 pb-3">
    <!--Grid row-->
    <div class="row m-0" >
        <!--Grid column-->
        <div class="col-md-2"></div>
        <div class="col-md-2 col-lg-8">
            <!--Card-->
            <div class="card news-card">
                <!--Heading-->
                <div class="card-body">
                    <div class="content">
                        <div class="right-side-meta"><i class="fa fa-bookmark-o"></i></div>

                        {% if image_data != None %}
                            <img src="data:image/png;base64,{{image_data}}" class="rounded-circle avatar-img z-depth-1-half">Kate
                        {% else %}
                            <img src="{{ url_for('static', filename='assets/default-profile.png') }}" class="rounded-circle avatar-img z-depth-1-half">Kate
                        {% endif %}
                    </div>
                </div>
                <!--Card image-->
                <div class="form-check checkbox-rounded checkbox-success-filled">
                    <ul style="list-style-type: none">
                        {% for exercise in user_workout.exercises %}
                            <li>
                                <input type="checkbox" id="{{ 'object-' + exercise.key }}" class="form-check-input"
                                data-workout="{{ user_workout['_id'] }}" data-exercise="{{ exercise['_id'] }}">
                                <label class="form-check-label" for="{{ 'object-' + exercise.key }}">{{ exercise.title }} > {{ exercise.duration }}</label>
                            </li>
                        {% endfor %}

                    </ul>
                </div>
                <!--Card content-->
                <div class="card-body">
                    <!--Social meta-->
                    <p> {{ user_workout.title }} </p>
                    <div class="social-meta d-flex justify-content-between">
                        <p><i class="fa fa-comment"></i>13 comments</p>
                        <p><i class="fa fa-heart-o"></i>25 likes</p>
                    </div>
                    <hr>
                    <!--Comment input-->
                    <div class="md-form">
                        <i class="fa fa-heart-o prefix"></i>
                        <input placeholder="Add Comment..." type="text" id="form5" class="form-control input-secondary">
                    </div>
                </div>
                <!--Card content-->
            </div>
            <!--Card-->
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
</section>
<!--Section: Social news card-->

{% endblock %}
