{% block body %}
<div class="modal fade" id="modalexercise" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-notify" role="document">
      <div class="modal-content">
        <form  method=POST action="{{ url_for('addexercise') }}">
          <div class="modal-header text-center btn-blue">
              <h4 class="modal-title w-100 font-weight-bold">Exercise</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>

          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
                <i class="fa fa-pencil prefix grey-text"></i>
                <input type="text" class="form-control" name="wtitle" required>
                <label for="wtitle">Select Workout</label>
            </div>
              <div class="md-form mb-5">
                  <i class="fa fa-pencil prefix grey-text"></i>
                  <input type="text" class="form-control" name="etitle" required>
                  <label for="wtitle">Exercise Title</label>
              </div>

              <div class="md-form mb-5">
                  <i class="fa fa-refresh prefix grey-text"></i>
                  <input type="text" class="form-control" name="eduration" required>
                  <label for="duration">Duration</label>
              </div>

              <div class="md-form mb-5">
                  <i class="fa fa-link prefix grey-text"></i>
                  <input type="text" class="form-control" name="elink">
                  <label for="link">Link</label>
              </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
              <!--button class="btn btn-blue">Add Exercise <i class="fa fa-plus ml-1"></i></button-->
                <button type="submit" name="adde" class="btn btn-blue">Add Exercise</button>
          </div>
        </form>
      </div>
  </div>
</div>

{% endblock %}
