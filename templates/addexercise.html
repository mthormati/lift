{% extends 'layout.html' %}
{% block body %}

<!--Section: Contact v.1-->
<section class="py-3">
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-5 mb-4">
          <form method=POST action="">
            <!--Form with header-->
            <div class="card">

                <div class="card-body">
                    <!--Header-->
                    <div class="form-header blue accent-1">
                        <h3>
                            <i class="fa fa-envelope"></i>Exercise</h3>
                    </div>

                    <p>We'll write rarely, but only the best content.</p>
                    <br>

                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-pencil prefix grey-text"></i>
                        <input type="text" class="form-control" name="title" required>
                        <label for="title">Exercise Title</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-refresh prefix grey-text"></i>
                        <input type="text" class="form-control" name="duration" required>
                        <label for="duration">Duration</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-link prefix grey-text"></i>
                        <input type="text" class="form-control" name="link">
                        <label for="link">Link</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-light-blue">Submit</button>
                    </div>

                </div>

            </div>
            <!--Form with header-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-7">

        </div>
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.1-->
{% endblock %}
